<form>
<mat-form-field>
      <mat-icon matPrefix> search </mat-icon>
      <input matInput placeholder="Enter city or zip" type="text" aria-label = "City or Zip" [formControl] = "search"/>
      <mat-hint> Specify country code like 'US' </mat-hint>
  

  <mat-error *ngIf="search.invalid">
    Type more than one character
  </mat-error>
</mat-form-field> 
</form>
